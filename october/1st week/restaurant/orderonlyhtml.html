<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Restaurant Application</h1>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
        </nav>
      </header>
      
      <div class="container">
        <h2>Place an Order</h2>
        
        <div class="order-form">
          <form>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
            
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
            
            <label for="menu-item" class="form-label">Menu Item:</label>
            <select id="menu-item" name="menu-item" class="form-input" required>
              <option value="">Select a menu item</option>
              <option value="Pasta">Pasta</option>
              <option value="Pizza">Pizza</option>
              <option value="Burger">Burger</option>
              <option value="Salad">Salad</option>
              
            </select>
            
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-input" min="1" required>
            <br>
            <button type="submit" class="form-button">Add to Cart</button>
          </form>
        </div>
      </div>
      
      <footer class="footer">
        <p>&copy; 2023 Restaurant Application. All rights reserved.</p>
      </footer>
</body>
</html>
